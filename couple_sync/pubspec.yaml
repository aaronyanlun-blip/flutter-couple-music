name: couple_sync
description: A couples-focused synchronized YouTube music app starter (Flutter)
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.0
  firebase_auth: ^5.7.0
  youtube_player_iframe: ^4.0.4
  uuid: ^4.5.0
  provider: ^6.0.5
  share_plus: ^6.0.0
  audio_service: ^0.18.0
  just_audio: ^0.9.30
  flutter_local_notifications: ^12.0.4
  youtube_explode_dart: ^1.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
